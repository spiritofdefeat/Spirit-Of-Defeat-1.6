POLITICS_BORIS_III_DESC:0 "His Majesty the Tsar of the Bulgarians Boris Klemens Robert Maria Pius Ludwig Stanislaus Xaver III ascended to the throne at the age of 26, after his father Ferdinand I abdicated when Bulgaria surrendered to the Allied Powers in 1918. During the Third Balkan War five years later, he led his nation to victory, allying with Italy against Greece and Yugoslavia. His courage and personal example earned him respect of his soldiers and of many world leaders. Supported by the majority of the population and with a loyal army at his back, the popularity of his reign is at an all time high. Bog spasi tsarya!"

