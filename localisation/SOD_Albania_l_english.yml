POLITICS_WILLIAM_DESC:0 "After being pressured to take the Albanian throne in 1913 Prince William of Wied(Vidi I or Skanderberg II) now resides over a political unstable and turbulent state. After compromising with Ahmet Muhtar Zogolli to end the 1925 coup attempt he is all now a ruler in name as Zog and his inner circle now control the nation in a dictatorship."