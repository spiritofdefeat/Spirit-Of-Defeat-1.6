#Parties
GER_national_collectivist_party:0 "DAP"
GER_national_collectivist_party_long:0 "Deutsche Arbeiterpartei \n§g Led by Gottfried Feder, the DAP is a militaristc and highly nationalistic party seeking to: restore Germany's greatness, unite the German people, and to defeat the 'reds' and capitalists in an all out war. Despite their extreme rhetoric, the DAP has soared in popularity since their establishment in the aftermath of the Great War.§!"
GER_vanguard_communism_party:0 "KPD"
GER_vanguard_communism_party_long:0 "Kommunistische Partei Deutschlands \n§g Adhering to strict Leninist thought, the KPD under Max Reimann's leadership has drifted closely towards the Soviet Union. Nonetheless, the KPD have remained a divisive force, condemning the more moderate left wing parties such as the SPD for being 'social reactionaries.' With enemies on the left and right, the KPD appear cornered amongst hostile forces.§!"
GER_social_conservatism_party:1 "Zentrum"
GER_social_conservatism_party_long:0 "Deutsche Zentrumspartei \n§g Taking part in most of the coalitions during the Weimar period, Zentrum is a pragmatic and moderate party with a focus on promoting Catholic interest in Germany. They are willing to work with the left and the right, and have some within their ranks who are willing to cooperate with the monarchists. As such, Zentrum is a party of compromise and cooperation, relying on working with the other parties to get things accomplished.§!"
GER_utilitarian_despot_party:0 "Militärregierung"
GER_utilitarian_despot_party_long:0 "Reichswehr Militärregierung \n§g Headed by Kurt von Schleicher, the Militärregierung is an authoritarian government that was established following the November Putsch against the SPD led civilian government. Consisting mostly of 'Old Guard' conservatives, the junta is fiercely anti-communist and anti-democratic. Nonetheless, there remains division within the Oberste Heeresleitung about the course of action to take subsequent to the November Putsch.§!"
GER_authoritarian_democrat_party:0 "DNVP"
GER_authoritarian_democrat_party_long:0 "Deutschnationale Volkspartei \n§g Calling for the destruction of the Weimar government, the DNVP, headed by Alfred Hugenberg, is Germany's most popular right-wing party. Consisting of a coalition between monarchists and German nationalists, the party calls for the rejection of the Treaty of Versailles and the instatement of mandatory military conscription. Nonetheless, with the rise of the DAP and OC, their domination of the German right may come to an abrupt end.§!"
GER_social_democracy_party:0 "SPD"
GER_social_democracy_party_long:0 "Sozialdemokratische Partei Deutschlands \n§g Although being amongst the most popular parties in Germany, the SPD are surrounded by enemies. The far-left view them as 'social reactionaries' who have sold out to the bourgeoisie capitalists; the far-right view them as degenarate and dangerous communist sympathizers. Furthermore, the German Reichswehr ousted an SPD led coalition government in November of 1935. Powerless and persecuted, the SPD is in a precarious position.§!"
GER_social_liberal_party:0 "DDP"
GER_social_liberal_party_long:0 "Deutsche Demokratische Partei \n§g Supporting the Weimar government and republican values, the DDP maintains moderate stances on most issues and seeks to preserve the democratic system that was established after the climax of the Great War. The DDP's electoral base consists mainly of: middle class enterpreneurs, civil servants, teachers, scientists, and craftsmen.§!"
GER_classic_liberal_party:0 "DDP"
GER_classic_liberal_party_long:0 "Deutsche Demokratische Partei \n§g Supporting the Weimar government and republican values, the DDP maintains moderate stances on most issues and seeks to preserve the democratic system that was established after the climax of the Great War. The DDP's electoral base consists mainly of: middle class enterpreneurs, civil servants, teachers, scientists, and craftsmen.§!"
GER_totalitarian_socialism_party:0 "Left SPD"
GER_totalitarian_socialism_party_long:0 "Linke Sozialdemokratische Partei Deutschlands \n§g This radical offshoot of the SPD, under the direction of Ernst Niekisch, uphold a 'proletarian nationalist' ideology known as National Bolshevism. A blend of Marxist principles and extreme nationalism, Alte SPD dogma dictates the establishment of a totalitarian state that is capable of opposing the capitalists who've undermined Germany.§!"
GER_revolutionary_socialism_party:0 "KAPD"
GER_revolutionary_socialism_party_long:0 "Kommunistische Arbeiter-Partei Deutschlands"
GER_democratic_socialism_party:0 "SAPD"
GER_democratic_socialism_party_long:0 "Sozialistische Arbeiterpartei Deutschlands"
GER_nihilistic_extremism_party:0 "OC"
GER_nihilistic_extremism_party_long:0 "Organisation Consul \n§g A radical militant organization, the far-right paramilitary has been led by Heinrich Himmler since mid-1935. Himmler drastically reshaped the organization's platform, arguing that only Neo-nihlism could redeem Germany's degeneracy; he avowed that everything, including life itself, is truly worthless. As such, the OC kill and torture with impunity in order to 'rid the world of decadence, degeneracy, and the filth of humanity' thus allowing them to fulfill their role as the ubermensch. Domination and control are the ultimate goals of Himmler and his cult-like following.§!"

